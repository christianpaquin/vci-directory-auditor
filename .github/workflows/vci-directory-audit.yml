name: VCI directory audit action
on:
  schedule:
      - cron: '*/5 * * * *'
jobs:
  vci-directory-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run audit
  